<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="todo.css" />


  </head>
  
  <body>
    <div class="container">
      <h3 class="mb-2">TODO APP</h3>
      <div id="upperbox" data-bs-toggle="modal"
      data-bs-target="#form">
        <span>Add a new task</span>
        <i class="fa fa-plus"></i>
      </div>
      <h3 class="text-center my-3">Tasks</h3>


      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <p>Add title</p>
                <input class="form-control" type="text" name="" id="textInput">
                <div id="message"></div>
                <br>
                <p>Due Date</p>
                <input class="form-control" type="date" name="" id="dateInput">
                <br>
                <p>Description</p>
                <textarea class="form-control"name="" id="textAreaInput" cols="30" rows="5"></textarea>
            </div>
            <div class="modal-footer">
                type="button"
                id="closeButton"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="addButton" type="submit" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <div id="lowerbox">
        <div>
          <span class="fw-bold">Task 1</span>
          <br />
          <span class="small text-secondary">19-09-2023</span>
          <p>Description What to do?</p>
          <span class="options">
            <i onclick= "update(this)" data-bs-toggle="modal"
            data-bs-target="#form" class="fas fa-edit"></i>
            <i onclick= "Delete(this)" class="fas fa-trash-alt"></i>
          </span>
        </div>
        <div>
          <span class="fw-bold">Task 2</span>
          <br />
          <span class="small text-secondary">19-09-2023</span>
          <p>Description What to do?</p>
          <span class="options">
            <i onclick= "update(this)" class="fas fa-edit" data-bs-toggle="modal"
            data-bs-target="#form"></i>
            <i onclick= "Delete(this)" class="fas fa-trash-alt"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script src="todo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
